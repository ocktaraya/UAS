<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      background-color: #ffcce0;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden; /* Untuk memastikan gambar tidak melampaui batas */
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Menyesuaikan gambar agar tetap proporsional */
    }

    .info {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .info p {
      margin: 5px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #ff80b3;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ff6699;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <!-- Simbol atau gambar profil -->
      <img src="ry.jpg" alt="Profile Picture">
    </div>
    <div class="info">
      <p>Nama: Raya</p>
      <p>NIM: 09121</p>
      <p>Prodi: 99761</p>
    </div>
    <a href="dua.html" class="button">Tombol</a>
  </div>
</body>
</html>
